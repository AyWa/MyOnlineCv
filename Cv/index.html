<!doctype html>
<html class="no-js" lang="en" ng-app='myappCv'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline-animations.css"/>
  </head>
  <body ng-controller='mesExp'>
    <timeline ng-cloak>
      <timeline-event ng-repeat="exp in mesExperiences"  side="{{exp.side}}" >
        <timeline-badge class="{{exp.badgeClass}} timeline-hidden" when-visible="animateElementIn" when-not-visible="animateElementOut">
          <i class="{{exp.badgeIconClass}}"></i>
        </timeline-badge>
        <timeline-panel class="{{exp.badgeClass}} timeline-hidden" when-visible="animateElementIn" when-not-visible="animateElementOut">
          <timeline-heading>
            <h4>{{exp.title}}</h4>
            <div class="row data-equalizer">
              <div class="small-7 medium-4 large-4 columns panel">
                <p data-equalizer-watch><i class="fi-clock"></i> {{exp.when_started | date:'yyyy'}}/{{exp.when_finished | date:'yyyy'}}</p>
              </div>
              <div class="small-5 medium-8 large-8 columns panel" align="right">
                <p data-equalizer-watch>
                  <i class="fi-marker"></i>
                  {{exp.location}}
                  <img src="image/flagFr.png"  class="show-for-medium" style="height: 20px">
                </p>
              </div>
            </div>
          </timeline-heading>
          <p>{{exp.content}}</p>
        </timeline-panel>
      </timeline-event>
    </timeline>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-timeline/dist/angular-timeline.js"></script>
    <script src="bower_components/angular-scroll-animate/dist/angular-scroll-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/myapps.js"></script>
  </body>
</html>
