<!doctype html>
<html class="no-js" lang="en" ng-app='myappCv'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline-animations.css"/>
    <link rel="stylesheet" href="css-no-foundation/animate.css">
  </head>
  <body ng-controller="indexController">
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
          <ul id="MyverticalMenu" class="vertical menu" data-drilldown><!-- start of the drilldown multi level menu -->
            <li class="menu-text">Cv</li>
            <li ng-class="{'top-bar-highlight': hover1}" ng-mouseenter="hover1 = true" ng-mouseleave="hover1 = false"><a href="" data-toggle="offCanvasLeft" ng-click="doScroll(mesId[0].id)">{{mesId[0].name}}</a></li>
            <li>
              <a>{{mesId[1].name}}</a>
              <ul  class="vertical menu">
                <li ng-repeat="object in mesId[1].tab">
                  <a href="" ng-click="doScroll(object.id); resetmyverticalmenue('MyverticalMenu')" data-toggle="offCanvasLeft">{{object.name}}</a>
                </li>
              </ul>
            </li>
            <li ng-class="{'top-bar-highlight': hover3}" ng-mouseenter="hover3 = true" ng-mouseleave="hover3 = false"><a href="" data-toggle="offCanvasLeft" ng-click="doScroll(mesId[2].id)">{{mesId[2].name}}</a></li>
          </ul>
          <!--  Ã  Edit avec une version canvas!-->
          <my-summary incanvas="true" langue="Actual_Langue"></my-summary>
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          <!-- Directive top Bar!-->
          <my-top-bar langue="Actual_Langue"></my-top-bar>
          <!-- Directive top !-->
          <my-summary incanvas="false" langue="Actual_Langue"></my-summary>
          <!-- Directive des exp !-->
          <my-exp id="{{mesId[0].id}}" my-section-name="mesId[0].name" langue="Actual_Langue"></my-exp>
          <!-- Directive des skills !-->
          <my-skills id="{{mesId[1].id}}" my-section-name="mesId[1].name" my-tab-name="mesId[1].tab" langue="Actual_Langue"></my-skills>
          <!-- fin du canvas !-->
        </div>
      </div>
    </div>
    <!-- Directive des skills !-->
    <my-hobbies id="{{mesId[2].id}}" my-section-name="mesId[2].name" langue="Actual_Langue"></my-hobbies>
    <!-- Directive du footer !-->
    <my-footer langue="Actual_Langue"></my-footer>
    <!-- Script !-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-timeline/dist/angular-timeline.js"></script>
    <script src="bower_components/angular-scroll-animate/dist/angular-scroll-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllerIndex.js"></script>
    <script src="js/directiveExp.js"></script>
    <script src="js/directiveSummary.js"></script>
    <script src="js/directiveSkills.js"></script>
    <script src="js/directiveHobbies.js"></script>
    <script src="js/directiveTopBar.js"></script>
    <script src="js/directiveMyForm.js"></script>
    <script src="js/directiveFooter.js"></script>
    <script src="js/service/cvservice.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.offcanvas.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
