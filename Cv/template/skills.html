<div id="{{myTabName[$index].id}}" ng-repeat="skills in listSkills">
  <div class="separation">
    <div class="row">
      <h3>{{myTabName[$index].name}}</h3>
      <div class="row">
        <div class="separation">
          <div ng-repeat="skill in skills.skills">
            <my-skill name="{{skill.name}}" pourcentage="{{skill.level}}" comment="{{skill.comment}}"></my-skill>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
